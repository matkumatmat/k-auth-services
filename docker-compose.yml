version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: auth_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: k_service_auth
      POSTGRES_PASSWORD: ksauth
      POSTGRES_DB: auth_service_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auth_network
    command: >
      postgres
      -c shared_buffers=128MB
      -c work_mem=2MB
      -c maintenance_work_mem=32MB
      -c max_connections=50
      -c effective_cache_size=256MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c wal_buffers=8MB
      -c default_statistics_target=50
      -c checkpoint_completion_target=0.9
    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 128MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U k_service_auth -d auth_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: auth_redis
    restart: unless-stopped
    command: redis-server --requirepass ksauth --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auth_network
    deploy:
      resources:
        limits:
          memory: 256MB
        reservations:
          memory: 64MB
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "ksauth", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  auth_network:
    driver: bridge
